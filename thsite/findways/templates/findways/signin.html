<h1>Se connecter</h1>

{% if error %}
<p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
{% endif %}

{% if user.is_authenticated %}
<p> Vous êtes connecté, {{ user.username }} ! </p>
<a href="http://localhost:8000/findways/mytravel/"><input type="button" value="Mon Trajet" /></a>



{% else %}
<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Se connecter" />

</form>
{% endif %}
<a href="http://localhost:8000/findways/logout"><input type="button" value="Log Out" /></a>
